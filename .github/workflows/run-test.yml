name: Conditional Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      BE-changed: ${{ steps.check-be.outputs.changed }}
      FE-changed: ${{ steps.check-fe.outputs.changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check for changes in BE
        id: check-be
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q '^BE/'; then
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "changed=false" >> $GITHUB_ENV
          fi
        shell: bash
        env:
          changed: false

      - name: Check for changes in FE
        id: check-fe
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q '^FE/'; then
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "changed=false" >> $GITHUB_ENV
          fi
        shell: bash
        env:
          changed: false

  backend-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.BE-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.16

      - name: Install BE dependencies
        working-directory: BE
        run: npm install

      - name: Run BE tests
        working-directory: BE
        run: npm test -- --coverage

  frontend-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.FE-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.16

      - name: Install FE dependencies
        working-directory: FE
        run: npm install

      - name: Run Cypress tests
        working-directory: FE
        run: npx cypress run
